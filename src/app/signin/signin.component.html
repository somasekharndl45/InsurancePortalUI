<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <div class="card card-primary">
      <div class="card-header">
        <h3 style="text-align: center; color:brown" class="card-title">Login Page</h3>
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="card-body">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="cred.userName"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && username.invalid">
            <div style="Color:red" *ngIf="username.errors?.['required']">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="cred.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && password.invalid">
            <div style="Color:red" *ngIf="password.errors?.['required']">Password is required</div>
            <div style="Color:red" *ngIf="password.errors?.['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div *ngIf="errorMessage"> 
            <h4 style="Color:red">Invalid Credentials</h4>
        </div>
      </div>
        <div class="form-group">
          <button style="background-color: blue;"  class="btn btn-primary">
            <a (click)='onSubmit()'>Login</a>
          </button>
        </div>
        <h1>New User?</h1>
      <button  class="btn btn-primary">
        <a href="register" (click)='onSubmit()'>Register</a>
      </button>
      </form>
    </div>
    </div>
  </div>
</div>
</div>

<router-outlet></router-outlet>
