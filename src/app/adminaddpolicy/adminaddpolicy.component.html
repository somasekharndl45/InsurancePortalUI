<nav class="navbar navbar-expand navbar-dark bg-primary sticky-top">
  <h2 class="navbar-brand mx-auto">Insurance Member Portal</h2>
</nav>

&nbsp;
<div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
        <!-- <form #f="ngForm" (ngSubmit)="onSubmit()"> -->
          <form
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          validate
          class="form-horizontal"
        >
        <h4 style="Color:red">Admin addpolicy</h4>
        <div class="form-group">
          <span style="font-style:bold" name="mid">Member ID : &nbsp;</span>
          <!-- <span
            name="mid"
            [(ngModel)]="fields.memberID"
            #mid="ngModel"
          >
          </span> -->
          <span name="memberId" [innerHTML]="fields.memberId"></span>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col=form-label"  for="policystatus">PolicyStatus</label>
            <div class="col-sm-9">
            <select 
            class="form-control" 
            name="policystatus"
            [(ngModel)]="fields.policyStatus"
            required
            #policystatus="ngModel">
            <option value="Freelookup">Freelookup</option>
            <option value="Active">Active</option>
            <option value="Lapsed">Lapsed</option>
            <option value="Surrendered">Surrendered</option>
            <option value="Claimed">Claimed</option>
            <option value="Loan">Loan</option>
            </select>
            </div>
            <div class="alert-danger" *ngIf="f.submitted && policystatus.invalid">
              <div style="Color:red" *ngIf="policystatus.errors?.['required']">Policy Status is required</div>
            </div>
          </div>
            <div class="form-group row">
                <label class="col-sm-3 col=form-label"  for="policytype">Policy Type</label>
                <div class="col-sm-9">
                <select
                  class="form-control"
                  name="policytype"
                  [(ngModel)]="fields.PolicyType"
                  required
                  #policytype="ngModel"
                >
                <option value="Life Insurance">Life Insurance</option>
                <option value="Property Insurance">Property Insurance</option>
                <option value="Health Insurance">Health Insurance</option>
                </select>
                </div>
                <div class="alert-danger" *ngIf="f.submitted && policytype.invalid">
                  <div style="Color:red" *ngIf="policytype.errors?.['required']">PolicyType is required</div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col=form-label"  for="premiumamount">Premium Amount</label>
                <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  name="premiumamount"
                  [(ngModel)]="fields.PremiumAmount"
                  required
                  #premiumamount="ngModel"
                />
                </div>
                <div class="alert-danger" *ngIf="f.submitted && premiumamount.invalid">
                  <div style="Color:red" *ngIf="premiumamount.errors?.['required']">PremiumAmount is required</div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col=form-label"  for="claimdate">Claim Date</label>
                <div class="col-sm-9">
                <input
                  type="date"
                  class="form-control"
                  name="claimdate"
                  [(ngModel)]="fields.PolicyEffectiveDate"
                  required
                  #claimdate="ngModel"
                />
                </div>
                <div class="alert-danger" *ngIf="f.submitted && claimdate.invalid">
                  <div style="Color:red" *ngIf="claimdate.errors?.['required']">Claim Date is required</div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col=form-label"  for="remark">Remarks</label>
                <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  name="remark"
                  [(ngModel)]="fields.remark"
                  required
                  #remark="ngModel"
                />
              </div>
                <!-- <div class="alert-danger" *ngIf="f.submitted && remark.invalid">
                  <div style="Color:red" *ngIf="remark.errors?.['required']"> required</div>
                </div> -->
              </div>
          <div> 
            <p *ngIf="Success">{{this.field.result}} </p>
          </div>
              <div class="form-group">
                <button style="background-color: blue;"  class="btn btn-primary btn-block" (click)="onSubmit()">Add Policy</button>
              </div>
              <div *ngIf="showField">
                <button (click)='Onlinkhere()' >
                  Back to search
                </button>
              </div>
        </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
